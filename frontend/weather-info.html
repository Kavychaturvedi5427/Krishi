<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisan Setu - Weather Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary-green: #2E7D32;
      --secondary-orange: #F57C00;
      --light-green-bg: #E9F5E8;
      --white: #FFFFFF;
      --text-dark: #212121;
      --muted: #616161;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--light-green-bg);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: var(--primary-green);
      color: var(--white);
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: var(--white);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.8rem 1rem;
      width: 90%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1B5E20;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--white);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-size: 1.5rem;
      color: var(--primary-green);
      font-weight: 700;
    }

    .weather-container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .city-select {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .weather-info {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }

    .card {
      flex: 1 1 45%;
      background: linear-gradient(135deg, #E8F5E9, #FFF3E0);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2rem;
      color: var(--primary-green);
      margin-bottom: 0.5rem;
    }

    .card h3 {
      font-size: 1.2rem;
      color: var(--text-dark);
    }

    .card p {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--secondary-orange);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 1rem;
      }

      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üåæ Kisan Setu</h2>
    <a href="farmer-dashboard.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#" class="active"><i class="fa-solid fa-cloud-sun"></i> Weather Info</a>
    <a href="#"><i class="fa-solid fa-seedling"></i> Crop Health</a>
    <a href="#"><i class="fa-solid fa-chart-line"></i> Market Prices</a>
    <a href="#"><i class="fa-solid fa-user"></i> My Profile</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>üå¶Ô∏è Weather Information</h1>
      <select class="city-select" id="city">
        <option value="Kanpur">Kanpur</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Patna">Patna</option>
      </select>
    </div>

    <div class="weather-container" id="weatherContainer">
      <div class="weather-header">
        <h2 id="cityName">Kanpur</h2>
        <h3 id="weatherDesc">Loading...</h3>
      </div>
      <div class="weather-info">
        <div class="card">
          <i class="fa-solid fa-temperature-three-quarters"></i>
          <h3>Temperature</h3>
          <p id="temp">-- ¬∞C</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-droplet"></i>
          <h3>Humidity</h3>
          <p id="humidity">-- %</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-wind"></i>
          <h3>Wind Speed</h3>
          <p id="wind">-- km/h</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-cloud"></i>
          <h3>Condition</h3>
          <p id="condition">--</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // üîë Replace with your OpenWeatherMap key

    async function fetchWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found");
        const data = await res.json();

        document.getElementById("cityName").innerText = data.name;
        document.getElementById("weatherDesc").innerText = data.weather[0].description;
        document.getElementById("temp").innerText = `${data.main.temp} ¬∞C`;
        document.getElementById("humidity").innerText = `${data.main.humidity} %`;
        document.getElementById("wind").innerText = `${data.wind.speed} km/h`;
        document.getElementById("condition").innerText = data.weather[0].main;

        // Animate container reappearance
        const container = document.getElementById("weatherContainer");
        container.style.opacity = "0";
        setTimeout(() => {
          container.style.opacity = "1";
          container.style.transition = "opacity 0.5s ease";
        }, 300);
      } catch (err) {
        alert("Error fetching weather: " + err.message);
      }
    }

    document.getElementById("city").addEventListener("change", (e) => {
      fetchWeather(e.target.value);
    });

    window.onload = () => fetchWeather("Kanpur");
  </script>
</body>

</html>
