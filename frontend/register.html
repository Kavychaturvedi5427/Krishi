<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisan Setu - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-green: #2E7D32;
      --secondary-orange: #F57C00;
      --accent-yellow: #FDD835;
      --light-green-bg: #D5E1D2;
      --dark-green: #1B5E20;
      --text-dark: #212121;
      --muted: #616161;
      --white: #FFFFFF;
      --border: #E0E0E0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--light-green-bg);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    /* Initially hidden for fade-in */
    .register-container {
      opacity: 0;
      background-color: var(--white);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: visible;
      z-index: 1;
      transition: opacity 1s ease, transform 0.4s ease, box-shadow 0.4s ease;
    }

    /*  Soft eco-glow behind the border edges */
    .register-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(135deg,
          rgba(46, 125, 50, 0.25),
          rgba(163, 230, 53, 0.25),
          rgba(255, 193, 7, 0.25));
      z-index: -1;
      filter: blur(25px);
      opacity: 0.6;
      transform: scale(1.05);
      transition: opacity 0.6s ease, filter 0.6s ease, transform 0.6s ease;
    }

    .register-container:hover::before {
      opacity: 1;
      filter: blur(35px);
      transform: scale(1.07);
    }

    .register-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .language-selector {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .language-selector select {
      padding: 5px 8px;
      border-radius: 5px;
      border: 1px solid var(--border);
      background: var(--white);
      color: var(--primary-green);
      font-weight: 600;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      border-radius: 10px;
      object-fit: contain;
    }

    .welcome-main {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-green);
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }

    .welcome {
      color: var(--secondary-orange);
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    h2 {
      color: var(--primary-green);
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 0.7rem;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.3);
    }

    .show-pass {
      position: absolute;
      right: 10px;
      top: 32px;
      cursor: pointer;
      color: var(--muted);
    }

    .password-strength {
      margin-top: 5px;
      font-size: 0.75rem;
      display: none;
    }

    .strength-weak {
      color: #f44336;
    }

    .strength-medium {
      color: #ff9800;
    }

    .strength-strong {
      color: #4caf50;
    }

    .password-tips {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.7rem;
      margin-top: 5px;
      display: none;
      text-align: left;
    }

    .password-tips ul {
      margin: 3px 0;
      padding-left: 15px;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 1rem;
      text-align: left;
    }

    .terms input {
      margin-right: 8px;
      margin-top: 2px;
    }

    .register-btn {
      width: 100%;
      background-color: var(--primary-green);
      color: var(--white);
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background-color: var(--dark-green);
    }

    .links {
      margin-top: 1rem;
    }

    .links a {
      color: var(--secondary-orange);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .links a:hover {
      color: var(--accent-yellow);
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
        margin: 10px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      .welcome-main {
        font-size: 1.1rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 360px) {
      .register-container {
        padding: 1.2rem;
      }

      .input-group input,
      .input-group select {
        padding: 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="language-selector">
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
    </div>

    <img src="src/assets/images/Kisansetu.png" alt="Kisan Setu Logo" class="logo">

    <div class="welcome-main" id="welcome-main">JOIN US</div>
    <div class="welcome" id="tagline">Create Your Kisan Setu Account</div>

    <h2 id="register-title">REGISTER</h2>

    <div class="input-group">
      <label for="fullname" id="fullname-label">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name">
    </div>

    <div class="input-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label for="phone" id="phone-label">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>

    <div class="input-group">
      <label for="usertype" id="usertype-label">User Type</label>
      <select id="usertype">
        <option value="">Select user type</option>
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
        <option value="vendor">Vendor</option>
      </select>
    </div>

    <div class="input-group">
      <label for="username" id="username-label">Username</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>

    <div class="input-group">
      <label for="password" id="password-label">Password</label>
      <input type="password" id="password" placeholder="Create a password" oninput="checkPasswordStrength()">
      <i class="fa-solid fa-eye show-pass" id="togglePass" onclick="togglePassword()"></i>
      <div class="password-strength" id="password-strength"></div>
      <div class="password-tips" id="password-tips">
        <strong>Strong password should have:</strong>
        <ul>
          <li>At least 8 characters</li>
          <li>Uppercase and lowercase letters</li>
          <li>Numbers and special characters</li>
        </ul>
      </div>
    </div>

    <div class="input-group">
      <label for="confirmPassword" id="confirm-password-label">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password">
      <i class="fa-solid fa-eye show-pass" id="toggleConfirmPass" onclick="toggleConfirmPassword()"></i>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms">
      <label for="terms" id="terms-text">I agree to the Terms of Service and Privacy Policy</label>
    </div>

    <button type="button" class="register-btn" id="register-btn" onclick="handleRegister()">Create Account</button>

    <div class="links">
      <a href="login.html" id="login-link">Already have an account? Login</a>
    </div>

    <footer id="footer-text">¬© 2025 Kisan Setu | Empowering Farmers</footer>
  </div>

  <script>
    // üåø Fade-in animation with 1s delay
    window.addEventListener('load', () => {
      const container = document.querySelector('.register-container');
      setTimeout(() => {
        container.style.opacity = '1';
      }, 1000);
    });

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const text = {
        en: {
          welcome: "JOIN US",
          tagline: "Create Your Kisan Setu Account",
          register: "REGISTER",
          fullname: "Full Name",
          email: "Email",
          phone: "Phone Number",
          usertype: "User Type",
          username: "Username",
          password: "Password",
          confirmPassword: "Confirm Password",
          terms: "I agree to the Terms of Service and Privacy Policy",
          registerBtn: "Create Account",
          login: "Already have an account? Login",
          footer: "¬© 2025 Kisan Setu | Empowering Farmers"
        },
        hi: {
          welcome: "‡§π‡§Æ‡§∏‡•á ‡§ú‡•Å‡§°‡§º‡•á‡§Ç",
          tagline: "‡§Ö‡§™‡§®‡§æ ‡§ï‡§ø‡§∏‡§æ‡§® ‡§∏‡•á‡§§‡•Å ‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç",
          register: "‡§™‡§Ç‡§ú‡•Ä‡§ï‡§∞‡§£",
          fullname: "‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ",
          email: "‡§à‡§Æ‡•á‡§≤",
          phone: "‡§´‡•ã‡§® ‡§®‡§Ç‡§¨‡§∞",
          usertype: "‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞",
          username: "‡§â‡§™‡§Ø‡•ã‡§ó‡§ï‡§∞‡•ç‡§§‡§æ ‡§®‡§æ‡§Æ",
          password: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
          confirmPassword: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡•Ä ‡§™‡•Å‡§∑‡•ç‡§ü‡§ø ‡§ï‡§∞‡•á‡§Ç",
          terms: "‡§Æ‡•à‡§Ç ‡§∏‡•á‡§µ‡§æ ‡§ï‡•Ä ‡§∂‡§∞‡•ç‡§§‡•ã‡§Ç ‡§î‡§∞ ‡§ó‡•ã‡§™‡§®‡•Ä‡§Ø‡§§‡§æ ‡§®‡•Ä‡§§‡§ø ‡§∏‡•á ‡§∏‡§π‡§Æ‡§§ ‡§π‡•Ç‡§Ç",
          registerBtn: "‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Ç",
          login: "‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ñ‡§æ‡§§‡§æ ‡§π‡•à? ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç",
          footer: "¬© 2025 ‡§ï‡§ø‡§∏‡§æ‡§® ‡§∏‡•á‡§§‡•Å | ‡§ï‡§ø‡§∏‡§æ‡§®‡•ã‡§Ç ‡§ï‡•ã ‡§∏‡§∂‡§ï‡•ç‡§§ ‡§¨‡§®‡§æ‡§®‡§æ"
        }
      };
      const t = text[lang];
      document.getElementById("welcome-main").innerText = t.welcome;
      document.getElementById("tagline").innerText = t.tagline;
      document.getElementById("register-title").innerText = t.register;
      document.getElementById("fullname-label").innerText = t.fullname;
      document.getElementById("email-label").innerText = t.email;
      document.getElementById("phone-label").innerText = t.phone;
      document.getElementById("usertype-label").innerText = t.usertype;
      document.getElementById("username-label").innerText = t.username;
      document.getElementById("password-label").innerText = t.password;
      document.getElementById("confirm-password-label").innerText = t.confirmPassword;
      document.getElementById("terms-text").innerText = t.terms;
      document.getElementById("register-btn").innerText = t.registerBtn;
      document.getElementById("login-link").innerText = t.login;
      document.getElementById("footer-text").innerText = t.footer;
    }

    function togglePassword() {
      const pass = document.getElementById("password");
      const icon = document.getElementById("togglePass");
      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pass.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function toggleConfirmPassword() {
      const pass = document.getElementById("confirmPassword");
      const icon = document.getElementById("toggleConfirmPass");
      if (pass.type === "password") {
        pass.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pass.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthDiv = document.getElementById('password-strength');
      const tipsDiv = document.getElementById('password-tips');

      if (password.length === 0) {
        strengthDiv.style.display = 'none';
        tipsDiv.style.display = 'none';
        return;
      }

      strengthDiv.style.display = 'block';
      tipsDiv.style.display = 'block';

      let score = 0;

      if (password.length >= 8) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/\d/.test(password)) score++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;

      if (score < 3) {
        strengthDiv.textContent = 'Weak password - Add more characters for better security';
        strengthDiv.className = 'password-strength strength-weak';
      } else if (score < 4) {
        strengthDiv.textContent = 'Medium strength - Consider adding special characters';
        strengthDiv.className = 'password-strength strength-medium';
      } else {
        strengthDiv.textContent = 'Strong password - Great for security!';
        strengthDiv.className = 'password-strength strength-strong';
        tipsDiv.style.display = 'none';
      }
    }

    function handleRegister() {
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const usertype = document.getElementById('usertype').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      if (!fullname || !email || !phone || !usertype || !username || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long for better security');
        return;
      }

      if (!terms) {
        alert('Please accept the terms and conditions');
        return;
      }

      const userData = {
        fullname,
        email,
        phone,
        usertype,
        username,
        password,
        registrationDate: new Date().toISOString()
      };

      let users = JSON.parse(localStorage.getItem('kisanSetuUsers') || '[]');

      if (users.find(user => user.username === username)) {
        alert('Username already exists. Please choose a different username.');
        return;
      }

      users.push(userData);
      localStorage.setItem('kisanSetuUsers', JSON.stringify(users));

      alert('Registration successful! Please login with your credentials.');
      window.location.href = 'login.html';
    }

    document.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        handleRegister();
      }
    });
  </script>
</body>

</html>
